<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Modificar de tamaño de texto</h3>

    <p id="parrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum, quaerat? Repellat minus officia
        dolor obcaecati
        tempore vel. Alias, repellat voluptate!</p>

    Seleccionar tamaño: <select name="tamano" id="tamano">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
    </select>
    <button onclick="tamanoLetra()">Cambiar</button>

    <script>
        function tamanoLetra() {
            let parrafo = document.getElementById("parrafo");
            let tamano = document.getElementById("tamano").value;
            parrafo.style.fontSize = tamano;
        }
    </script>
</body>

</html>
