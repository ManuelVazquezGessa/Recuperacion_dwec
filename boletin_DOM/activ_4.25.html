<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Provincias:
    <select name="provincias" id="provincias">
    </select>
    <input type="button" onclick="poblar();" value="Poblar" />

    <script>
        function poblar() {
            let poblacion = ["Huelva", "Sevilla", "Córdoba", "Jaén", "Almería", "Granada", "Málaga", "Cádiz"];
            let select = document.getElementById("provincias");

            select.innerHTML = "";

            poblacion.forEach(provincia => {
                const opcion = `
                    <option value="${provincia}">${provincia}</option>
                `;
                select.innerHTML += opcion;
            });
        }
    </script>
</body>

</html>
